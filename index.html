<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>هدية ليك</title>
    <style>
        body { background-color: #fff0f5; text-align: center; font-family: 'Arial', sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        h1 { color: #d63384; animation: blink 2s infinite; }
        .heart { font-size: 100px; color: #ff4d6d; animation: beat .25s infinite alternate; transform-origin: center; }
        @keyframes beat { to { transform: scale(1.2); } }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        p { font-size: 20px; color: #555; padding: 20px; }
    </style>
</head>
<body>
    <div class="heart">❤️</div>
    <h1>كل سنة وإنت منور حياتي</h1>
    <p>عملتلك الموقع ده عشان أقولك إنك أغلى حاجة عندي في الدنيا..</p>
    <small>اضغط على القلب عشان تسمع حاجة (اختياري)</small>
</body>
</html>
